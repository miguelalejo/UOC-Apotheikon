<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>click demo jquery</title>  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script></head><body> <button type="button">Hello</button><button type="button">Bye Bye</button><p id="p_result"></p> <script>	$(function() {				$("button").click(function() {			let valor = $(this).text();		    $("#p_result").html(valor);		});	});  </script> </body></html>
