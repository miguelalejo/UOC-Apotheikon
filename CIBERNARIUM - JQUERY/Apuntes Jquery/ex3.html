<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>click demo jquery</title>  <style>  p {    color: red;    margin: 5px;    cursor: pointer;  }  </style>  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script></head><body> <button class="boton" type="button">Red</button><button class="boton" type="button">Blue</button><p id="p_result"></p> <script>$(function() {  $(".boton").click(function() {    let str = $(this).text();    $("#p_result").html( str );    if(str=='Red') $("#p_result").css("color", "#fc1111");    else if (str=='Blue') $("#p_result").css("color", "#3262ff");  });});</script> </body></html>
