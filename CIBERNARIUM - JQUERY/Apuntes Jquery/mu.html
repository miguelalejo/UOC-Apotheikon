<!doctype html><html lang="es"><head>  <meta charset="utf-8">  <title>Hola mundo</title>  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.0/dist/muuri.min.js"></script><script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script></head><body>	<div class="grid">  <div class="item">    <div class="item-content">1</div>  </div>  <div class="item">    <div class="item-content">2</div>  </div>  <div class="item">    <div class="item-content">3</div>  </div>  <div class="item">    <div class="item-content">4</div>  </div>  <div class="item">    <div class="item-content">5</div>  </div>  <div class="item">    <div class="item-content">6</div>  </div>  <div class="item">    <div class="item-content">7</div>  </div>  <div class="item">    <div class="item-content">8</div>  </div>  <div class="item">    <div class="item-content">9</div>  </div>  <div class="item">    <div class="item-content">10</div>  </div>  <div class="item">    <div class="item-content">11</div>  </div>  <div class="item">    <div class="item-content">12</div>  </div>  <div class="item">    <div class="item-content">13</div>  </div>  <div class="item">    <div class="item-content">14</div>  </div>  <div class="item">    <div class="item-content">15</div>  </div>  <div class="item">    <div class="item-content">16</div>  </div>  <div class="item">    <div class="item-content">17</div>  </div>  <div class="item">    <div class="item-content">18</div>  </div>  <div class="item">    <div class="item-content">19</div>  </div>  <div class="item">    <div class="item-content">20</div>  </div></div>		  <script>	$(function() {			var dragSortOptions = {		  action: 'swap',		  threshold: 50		};		var grid = new Muuri('.grid', {		  dragEnabled: true,		  dragStartPredicate: function (item, event) {			// Prevent first item from being dragged. 			if (grid.getItems().indexOf(item) === 0) {			  return false;			}			// For other items use the default drag start predicate.			return Muuri.ItemDrag.defaultStartPredicate(item, event);		  },		  dragSortPredicate: function (item) {			var result = Muuri.ItemDrag.defaultSortPredicate(item, dragSortOptions);			return result && result.index === 0 ? false : result;		  }		});	});  </script>    <style>  .grid {  position: relative;}.item {  position: absolute;  width: 200px;  height: 100px;  line-height: 100px;  margin: 5px;  z-index: 1;}.item.muuri-item-hidden {  z-index: 0;}.item.muuri-item-positioning {  z-index: 2;}.item.muuri-item-releasing {  z-index: 3;}.item.muuri-item-dragging {  z-index: 4;}.item-content {  position: relative;  width: 100%;  height: 100%;  text-align: center;  background: green;  font-size: 50px;  color: white;  cursor: pointer;}.item.muuri-item-dragging .item-content {  background: blue;}.item.muuri-item-releasing .item-content {  background: blueViolet;}</style>	 </body></html>
